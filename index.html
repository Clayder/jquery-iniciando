<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="titulo"></h1>
            <p id="desc"></p>
        </header>
        <section>
            <button id="corButton">Mudar cor do button</button>
            <button id="escParagrafo">Esconder paragrafo 2</button>
            <p id="escParagrafo20">Paragrafo 2</p>
        </section>

        <section>
            <h1>Eventos do mouse </h1>
            <button id="click">click()</button>
            <button id="dblclick">dblclick() - click duplo</button>
            <button id="mouseenter">mouseenter()</button>
            <button id="mouseleave">mouseleave()</button>

            <br/>

            <h1>Keyboard Events</h1>
            <input type="text" name="" id="keypress" placeholder="keypress - escreva algo">
            <input type="text" name="" id="keydown" placeholder="keydown - escreva algo">
            <input type="text" name="" id="keyup" placeholder="keyup - escreva algo">
            <p id="eventKey"></p>
        </section>

        <section>
            <h1>Adicionar/remover class</h1>
            <button id="addClass">Adicionar class</button>
            <button id="removeClass">Remover class</button>
        </section>

        <section id="paragrafo">
            <button id="addParagrafo" class="btn btn-success">Add paragrafo abaixo</button>
            <button id="addParagrafoAc" class="btn btn-primary">Add paragrafo acima</button>
        </section>
    </div>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/test.js"></script>
</body>
</html>
