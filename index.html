<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 id="titulo"></h1>
        <p id="desc"></p>
    </header>
    <section>
        <button id="corButton">Mudar cor do button</button>
        <button id="escParagrafo">Esconder paragrafo 1</button>
        <p id="escParagrafo20">Paragrafo 20</p>
    </section>

    <section>
        <h1>Eventos do mouse </h1>
        <button id="click">click()</button>
        <button id="dblclick">dblclick()</button>
        <button id="mouseenter">mouseenter()</button>
        <button id="mouseleave">mouseleave()</button>

        <br/>

        <h1>Keyboard Events</h1>
        <input type="text" name="" id="keypress" placeholder="keypress">
        <input type="text" name="" id="keydown" placeholder="keydown">
        <input type="text" name="" id="keyup" placeholder="keyup">
        <p id="eventKey"></p>
    </section>
    
    <script src="js/test.js"></script>
</body>
</html>
